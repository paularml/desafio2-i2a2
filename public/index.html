!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quase Terapia</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 50%;
            width: auto;
            height: auto;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }



        .user-input {
            text-align: center;
            margin-top: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 0 5px 5px 0;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Resto dos estilos */
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Bem-vindo ao Quase Terapia</h1>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="user-input">
            <div class="input-container">
                <textarea id="userInput" placeholder="Digite sua mensagem..." autofocus></textarea>
                <button id="sendButton">Enviar</button>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const chatBox = document.getElementById('chatBox');
                    const userInput = document.getElementById('userInput');
                    const sendButton = document.getElementById('sendButton');

                    userInput.addEventListener('keypress', (event) => {
                        if (event.key === 'Enter') {
                            sendMessage();
                        }
                    });

                    sendButton.addEventListener('click', () => {
                        sendMessage();
                    });

                    setTimeout(() => {
                        const arthurGreeting = "Olá! Bem vinde ao Quase Terapia. Estou aqui para ajudar. Como você está se sentindo hoje?";
                        appendMessage('ai', arthurGreeting);
                    }, 500);

                    function sendMessage() {
                        const userMessage = userInput.value.trim();
                        if (!userMessage) return;

                        appendMessage('user', userMessage);

                        fetchMessageFromAI(userMessage)
                            .then(response => response.json())
                            .then(data => {
                                const aiReply = data.choices[0].message.content;
                                appendMessage('ai', aiReply);
                            })
                            .catch(error => {
                                console.error('Erro ao enviar mensagem para a API:', error);
                            });
                        userInput.value = '';
                    }
                    function fetchMessageFromAI(userMessage) {
                        const requestData = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                // Substitua 'YOUR_API_KEY' pela sua chave de API da OpenAI
                                'Authorization': `Bearer OPENAI_API_KEY`,
                            },
                            body: JSON.stringify({
                                model: 'gpt-3.5-turbo',
                                messages: [
                                    { role: 'user', content: userMessage },
                                    { role: 'assistant', content: 'Você é um Psicólogo da linha terapia cognitiva comportamental' }
                                ],
                            }),
                        };

                        return fetch(apiUrl, requestData);
                    }


                    function appendMessage(role, content) {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message', role);
                        messageDiv.textContent = content;
                        chatBox.appendChild(messageDiv);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                });
            </script>
</body>

</html>
